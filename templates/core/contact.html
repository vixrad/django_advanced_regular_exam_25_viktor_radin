{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Contact{% endblock %}
{% block content %}
<div class="container">
    <h1 class="mb-4">Contact Us</h1>
    <p class="lead">We’d love to hear from you. Please fill out the form below and we’ll get back to you.</p>

    <form method="post" class="mt-4" id="contact-form">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary mt-3">Send</button>
    </form>
</div>
{% endblock %}
