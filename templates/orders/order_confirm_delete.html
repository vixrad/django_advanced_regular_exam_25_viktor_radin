{% extends "base.html" %}
{% block title %}Cancel Order #{{ object.id }}{% endblock %}
{% block content %}
<div class="container py-5">
    <h1 class="mb-4">Cancel Order #{{ object.id }}</h1>
    <p>Are you sure you want to cancel this order?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Cancel</button>
        <a href="{% url 'order_detail' object.id %}" class="btn btn-secondary">No, Go Back</a>
    </form>
</div>
{% endblock %}
