{% extends 'base.html' %}
{% load widget_tweaks %}
{% block content %}
<div class="container py-4">
    <h1 class="fw-bold mb-4">Add Category â€“ {{ restaurant.name }}</h1>
    <form method="post" class="card shadow-sm p-4">
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label fw-semibold">{{ form.name.label }} <span class="text-danger">*</span></label>
            {% render_field form.name class="form-control" placeholder="e.g. Starters" %}
            {{ form.name.errors }}
        </div>
        <div class="d-flex gap-3">
            <button type="submit" class="btn btn-primary btn-lg px-4">Add Category</button>
            <a href="{% url 'menu_detail' restaurant.id %}" class="btn btn-outline-secondary btn-lg px-4">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
