{% extends 'base.html' %}
{% block content %}
<div class="container py-4 text-center">
    <h1 class="fw-bold mb-4">Delete Menu Item</h1>
    <p class="lead">Are you sure you want to delete <strong>{{ item.name }}</strong>?</p>
    <form method="post">
        {% csrf_token %}
        <div class="d-flex justify-content-center gap-3 mt-4">
            <button type="submit" class="btn btn-danger btn-lg px-4">Yes, Delete</button>
            <a href="{% url 'menu_detail' item.category.restaurant.id %}" class="btn btn-outline-secondary btn-lg px-4">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
