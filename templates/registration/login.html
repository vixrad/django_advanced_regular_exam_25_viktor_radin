{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="card mx-auto shadow-sm" style="max-width: 400px;">
    <div class="card-body">
        <h2 class="card-title mb-4 text-center">Login</h2>
        <form method="post">
            {% csrf_token %}

            <!-- Email -->
            <div class="mb-3">
                <label for="id_username" class="form-label">Email <span class="text-danger">*</span></label>
                {{ form.username }}
            </div>

            <!-- Password -->
            <div class="mb-3">
                <label for="id_password" class="form-label">Password <span class="text-danger">*</span></label>
                {{ form.password }}
            </div>

            <button class="btn btn-primary w-100 mt-3" type="submit">Login</button>
        </form>
    </div>
</div>
{% endblock %}
